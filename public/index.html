<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- PNotify -->
    <link href="css/pnotify/pnotify.css" rel="stylesheet">
    <link href="css/pnotify/pnotify.buttons.css" rel="stylesheet">
    <link href="css/pnotify/pnotify.nonblock.css" rel="stylesheet">  

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.3.1/firebase-database.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script> 

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/main.css" rel="stylesheet">
  </head>
  <body class="text-center">

    <!-- Start: Sign-in -->
    <div class="form-signin" id="form-login" >
      <h1 class="h3 mb-3 font-weight-normal">Sign-in</h1>
        
      <!-- email address -->
      <label for="login_email" class="sr-only">Email address</label>
      <input type="email" id="login_email" class="form-control" placeholder="Email address" required autofocus>
  
      <!-- password -->
      <label for="login_password" class="sr-only">Password</label>
      <input type="password" id="login_password" class="form-control" placeholder="Password" required>
        
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <!-- Submit button -->
      <button id="login_submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      <!-- Start: Separator -->
      <div class="clearfix"></div>
        <div class="separator">
            <p class="change_link">New to site?<a id="signup" href="#signup" class="to_register"> Create Account </a></p>
        <div class="clearfix"></div>
      </div>
      <br />
      <!-- End: Separator -->

      <!-- Footer -->
      <div>
        <p>&copy; 2017-2018 <a href="LICENSE.txt">Privacy and Terms</a></p>
      </div>      
    </div>
      <!-- End: Sign-in -->    


    <!-- Start: Registration -->
    <div class="form-signin" id="form-register" style="display:none;">
        <h1 class="h3 mb-3 font-weight-normal">Registration</h1>

        <!-- email address -->
        <label for="reg_fname" class="sr-only">First Name</label>
        <input type="text" id="reg_fname" class="form-control" placeholder="First Name" required autofocus>     
        
        <!-- password -->
        <label for="reg_lname" class="sr-only">Last Name</label>
        <input type="text" id="reg_lname" class="form-control" placeholder="Last Name" required autofocus>           
          
        <!-- password -->
        <label for="reg_email" class="sr-only">Email address</label>
        <input type="email" id="reg_email" class="form-control" placeholder="Email address" required autofocus>
    
        <label for="reg_password" class="sr-only">Password</label>
        <input type="password" id="reg_password" class="form-control" placeholder="Password" required>
          
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>

        <!-- Submit button -->
        <button id="reg_submit" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
  
        <!-- Start: Separator -->
        <div class="clearfix"></div>
          <div class="separator">
              <p class="change_link">Already a member?<a id="signin" href="#signup" class="signin"> Log-in </a></p>
          <div class="clearfix"></div>
        </div>
        <br />
        <!-- End: Separator -->
  
        <div>
          <p>&copy; 2017-2018 <a href="LICENSE.txt">Privacy and Terms</a></p>
        </div>      
      </div>
        <!-- End: Registration -->    
  
        <br> 

    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts/utils.js" type="text/javascript"></script>
    <script src="./js/scripts/main.js" type="text/javascript"></script>

    <!-- PNotify -->
    <script src="css/pnotify/pnotify.js"></script>
    <script src="css/pnotify/pnotify.buttons.js"></script>
    <script src="css/pnotify/pnotify.nonblock.js"></script>   

  </body>
</html>
